<html lang="en">
<head>

<body>
   <h1 class="title">*** Checkerboard ***</h1>
   <table>
   {% for i in range(0,num) %}  
      <tr>
         {% for j in range(0,cols) %}

         {% endfor %}
      </tr>
   {% endfor %}
   </table>

</body>
</html>
